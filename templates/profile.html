<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Include Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/static/scripts/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">

</head>
<body>
    <div class="left">
        <p id=Email>Email: example@example.com</p>
        <p id=Name>Name: John Doe</p>
    </div>
    <div class="rectangle" style="position: relative; right: 120px;">
        <input type="text" id="blocked_email" name="email" placeholder="Email Address">
        <button id="Add" onclick="handleClick_Add('Add')">Add</button>
    </div>
    <div id="emails-box">
    </div>    
    <img id= "image" src="/static/no_spam_emails.jpg" alt="There are not any blocked emails">
    <div class="right">
    <div id="profile_photo">
        </div>
        <p id=user_Name> Name </p>
       </div>
   </div>
   <div id="popupWindow">
       <input type="text" id="update_email" name="email" placeholder="Email Address">
    <div>
        <button class="sumbit" id="sumbit" onclick="handleClick_No(this)">sumbit</button>
    </div>
   </div>
   <button id='prev'>Back</button>

</body>
</html>
